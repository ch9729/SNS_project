<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/boardAdd.css"> <!-- CSS 연결 -->
</head>
<body>
<!-- 상단 메뉴 -->
<header class="header">
    <a th:href="@{/main}"><img src="/img/main.png" alt="Logo" class="logo"></a>
    <nav class="nav">
        <a th:href="@{/search}"><img src="/img/head_look.png" alt="Search" class="icon"></a>
        <a href="#"><img src="/img/head_message.png" alt="Message" class="icon"></a>
        <a th:href="@{/board}"><img src="/img/head_board.png" alt="Board" class="icon"></a>
        <a th:href="@{/myPage}"><img src="/img/head_user.png" alt="Profile" class="icon"></a>
    </nav>
    <a th:href="@{/logout}" class="logout-button">로그아웃</a>
</header>

<!-- 게시글 작성 폼 -->
<main class="post-container">
    <form th:action="@{/board/add}" method="post" class="post-form">
        <div class="form-group">
            <input type="text" name="title" placeholder="제목" required>
        </div>
        <div class="form-group">
            <textarea name="content" placeholder="게시판 내용을 작성하세요." rows="10" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">등록</button>
        </div>
    </form>
</main>
</body>
</html>
