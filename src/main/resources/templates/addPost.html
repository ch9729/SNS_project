<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 추가</title>
  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <!-- 외부 CSS -->
  <link rel="stylesheet" href="/css/addPost.css">
</head>
<body>
<div class="upload-container">
  <div class="upload-box">
    <h1 class="title">게시물 추가</h1>

    <form th:action="@{/post/add}" method="post" enctype="multipart/form-data">
      <div>
        <input type="text" placeholder="게시 제목을 작성해주세요." class="input" id="title" name="title" required>
      </div>

      <div class="file-input-group">
        <label for="file-upload" class="file-label">이미지 업로드</label>
        <input type="file" id="file-upload" name="file" accept="image/*" hidden required>
        <span id="file-name">선택된 파일 없음</span>
      </div>

      <div class="button-group">
        <button type="submit" class="small-button upload-button">추가</button>
      </div>
    </form>
  </div>
</div>

<script>
  // 파일 선택 시 파일명 표시
  document.getElementById('file-upload').addEventListener('change', function () {
    const fileName = this.files[0] ? this.files[0].name : "선택된 파일 없음";
    document.getElementById('file-name').textContent = fileName;
  });
</script>
</body>
</html>
