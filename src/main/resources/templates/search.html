<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 페이지</title>
    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <!-- 외부css링크 -->
    <link rel="stylesheet" href="/css/search.css">
</head>
<body>

    <header class="header">
        <a th:href="@{/main}"><img src="/img/main.png" alt="Logo" class="logo"></a>
        <nav class="nav">
            <a th:href="@{/search}"><img src="/img/head_look.png" alt="Search" class="icon"></a>
            <a href="#"><img src="/img/head_message.png" alt="Message" class="icon"></a>
            <a th:href="@{/board}"><img src="/img/head_board.png" alt="Board" class="icon"></a>
            <a th:href="@{/myPage}"><img src="/img/head_user.png" alt="Profile" class="icon"></a>
        </nav>
        <a th:href="@{/logout}" class="logout-button">로그아웃</a>
    </header>
    <div class="search-container">
        <!-- 검색 입력창 -->
        <form th:action="@{/search}" method="get" class="search-form">
            <input type="text" name="query" placeholder="성명 또는 사용자이름 입력" th:value="${query}">
            <button type="submit">검색</button>
        </form>

        <!-- 검색 결과 -->
        <div class="search-results">
            <div th:each="user : ${users}" class="user-item">

                <img th:src="@{'/' + ${user.profile}}">
                <a th:href="@{'/user/' + ${user.userNum}}">
                    <span class="user-name" th:text="${user.name}">사용자 이름</span>
                    <span class="user-alias" th:text="${user.alias}">별명</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
