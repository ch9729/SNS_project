<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세보기</title>
    <link rel="stylesheet" href="/css/postDetail.css">
</head>
<body>
<header class="header">
    <a th:href="@{/main}"><img src="/img/main.png" alt="Logo" class="logo"></a>
    <nav class="nav">
        <a th:href="@{/search}"><img src="/img/head_look.png" alt="Search" class="icon"></a>
        <a href="#"><img src="/img/head_message.png" alt="Message" class="icon"></a>
        <a th:href="@{/board}"><img src="/img/head_board.png" alt="Board" class="icon"></a>
        <a th:href="@{/myPage}"><img src="/img/head_user.png" alt="Profile" class="icon"></a>
    </nav>
    <a th:href="@{/logout}" class="logout-button">로그아웃</a>
</header>

<main>
    <div class="post-detail-container">
        <div class="post-image">
            <img th:src="@{${post.image}}" alt="게시물 이미지">
        </div>
        <div class="post-details">
            <p>작성자: <span th:text="${post.userAlias}"></span></p>
            <p>글 제목: <span th:text="${post.title}"></span></p>
                        <div class="comments-section">
                            <p th:each="comment : ${post.comments}">
                                <span th:text="${comment.author}"></span>: <span th:text="${comment.content}"></span>
                            </p>
                        </div>
            
            <form th:action="@{/comment/add}" method="post">
                <input type="text" name="content" placeholder="댓글을 입력하세요">
                <input type="hidden" name="postId" th:value="${post.id}">
                <button type="submit">게시</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
