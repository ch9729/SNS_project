<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <!-- 외부css링크 -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- 상단 메뉴 -->
<header class="header">
    <a th:href="@{/main}"><img src="/img/main.png" alt="Logo" class="logo"></a>
    <nav class="nav">
        <a th:href="@{/search}"><img src="/img/head_look.png" alt="Search" class="icon"></a>
        <a href="#"><img src="/img/head_message.png" alt="Message" class="icon"></a>
        <a th:href="@{/board}"><img src="/img/head_board.png" alt="Board" class="icon"></a>
        <a th:href="@{/myPage}"><img src="/img/head_user.png" alt="Profile" class="icon"></a>
    </nav>
    <a th:href="@{/logout}" class="logout-button">로그아웃</a>
</header>

<!-- 게시물 섹션 -->
<main class="post-container">
    <div class="post" th:each="post : ${posts}">
        <div class="post-header">
            <img th:src="@{'/' + ${post.userProfile}}" alt="User Icon" class="user-icon">
            <span class="username" th:text="${post.userAlias}"></span>
        </div>
        <img th:src="@{${post.image}}" alt="Post Image" class="post-image">
        <div class="post-content">
            <p th:text="${post.title}"></p>
        </div>
    </div>
</main>
</body>
</html>
